<!DOCTYPE html>
<html>
  <head>
    <title>Books</title>
    <meta charset="utf-8">
    <script src="vendor.bundle.js"
            type="text/javascript"
            charset="utf-8"
            defer></script>
    <script src="bundle.js"
            type="text/javascript"
            charset="utf-8"
            defer></script>
  </head>

  <body>
    <header>
      <h1 class='title'>Books</h1>
  <!-- Container for sign in prompt pre sign-in and welcome-msg post sign in -->
      <div class='header-box'>
        <h3>Sign In</h3>
        <form id="sign-in">
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Email">
            <br>
            <input type="password" name="credentials[password]"
            placeholder="Password">
            <input type="submit" value="Sign In">
          </fieldset>
        </form>
        <br>
        <br>

      <!--  Sign Up box -->
        <h3>Sign Up</h3>
        <form id="sign-up">
          <fieldset>
            <input type="email"
                   name="credentials[email]"
                   placeholder="Email">
            <br>
            <input type="password"
                   name="credentials[password]"
                   placeholder="Password">
            <input type="password"
                   name="credentials[password_confirmation]"
                   placeholder="Confirm Password">
            <input type="submit" value="Sign Up!">
          </fieldset>
        </form>
      </div>
  </header>
  <hr>
  <div class="content" id='content'>
  </div>
  </body>
</html>
