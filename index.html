<!DOCTYPE html>
<html>
  <head>
    <title>Books</title>
    <meta charset="utf-8">
    <script src="vendor.bundle.js"
            type="text/javascript"
            charset="utf-8"
            defer></script>
    <script src="bundle.js"
            type="text/javascript"
            charset="utf-8"
            defer></script>
  </head>

  <body>
    <header>
      <h1 class='title'>Books</h1>
  <!-- Container for sign in prompt pre sign-in and welcome-msg post sign in -->
      <div class='header-box'>
        <div id="sign-in-prompt" class = "sign-in-prompt">
          <form id="sign-in">
            <fieldset>
              <input type="email" name="credentials[email]" placeholder="Email">
              <br>
              <input type="password" name="credentials[password]"
              placeholder="Password">
              <input type="submit" value="Sign In">
            </fieldset>
          </form>
          <p class="new-user-text">
            New user? <a id="sign-up-link" class="sign-up-link">
              Click here</a> to sign-up now!
          </p>
        </div>



      <!-- Initially hidden-->
      <!--  Sign Up Modal -->
      <div class="modal fade" id="signUpModal"
           tabindex="-1" role="dialog"
           aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <input type="email"
                         name="credentials[email]"
                         placeholder="Email">
                  <br>
                  <input type="password"
                         name="credentials[password]"
                         placeholder="Password">
                  <input type="password"
                         name="credentials[password_confirmation]"
                         placeholder="Confirm Password">
                  <input type="submit" value="Sign Up!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <hr>
  <div class="content" id='content'>
  </div>
  </body>
</html>
